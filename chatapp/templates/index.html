{% load static%}
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static '/css/style.css'%}">
</head>
<body>
    <div class="container" style="position: relative; top:25%;">
        <h1 style="text-align: center;"> Welcome to RealTimeChat!  </h1>
        <p style="text-align: center;"> Just type name for a new/created chat here:</p>
        <input  id="input" onkeydown="if(event.keyCode == 13) return send(this) " type="text" style="width: 100%;" >
       <p style="text-align: center;">And press enter!</p>

    </div>
    <script>
        function send(e){
            location.href = location.href+e.value
        }
    </script>
</body>


</html>
